<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '折柱混合';
option = {
    //color=['#999922', '#992222'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    grid:{
        right:'20%'
    },

    legend: {
        data:['车年','纯风险损失成本率预测','纯风险损失成本率实际']
    },
    xAxis: [
        {
            type: 'category',
            data: ['(0,5000]','(5000,10000]','(10000,15000]','(15000,20000]','(20000,25000]'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '车年',
            //min: 0,
            //max: 250,
            //interval: 50,
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            },
            axisLine: {
                lineStyle:{
                    color:'#992222'
                }
            }
        },
        {
            type: 'value',
            name: '纯风险损失成本率实际',
            //min: 0,
            //max: 25,
            //interval: 5,
            position: 'right',
            offset: 60,
            axisLabel: {
                formatter: '{value}'
            },
            axisLine: {
                lineStyle:{
                    color:'#999922'
                }
            }
        },
        {
            type: 'value',
            name: '纯风险损失成本率预测',
            //min: 0,
            //max: 25,
            //interval: 5,
            position: 'right',
            offset: 180,
            axisLabel: {
                formatter: '{value}',
            },
            axisLine: {
                lineStyle:{
                    color:'#666688'
                }
            }
        }
    ],
    series: [
        {
            name:'车年',
            type:'bar',
            barWidth:100,
            data:[234, 523, 901,1509, 678],
            label:{show:true},
            itemStyle:{
                color:'#992222'
            }
        },
        {
            name:'纯风险损失成本率实际',
            type:'line',
            yAxisIndex: 1,
            data:[200,400,800,800,900],
            label:{show:true, formatter:'{c}'},
            itemStyle:{
                color:'#999922'
            }
        },
        {
            name:'纯风险损失成本率预测',
            type:'line',
            yAxisIndex: 2,
            data:[100,300,500,1000,1500],
            label:{show:true, formatter:'{c}'},
            itemStyle:{
                color:'#666688'
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
